syntax = "proto3";

package work;
option go_package = "github.com/pachyderm/pachyderm/v2/src/internal/work";

import "google/protobuf/any.proto";

import "patch/go.proto";
option (go.lint).all = true;

enum State {
  RUNNING = 0;
  SUCCESS = 1;
  FAILURE = 2;
}

message Task {
  string id = 1;
  google.protobuf.Any data = 2;
}

message TaskInfo {
  Task task = 1;
  State state = 2;
  string reason = 3;
  google.protobuf.Any result = 4;
}

message Claim {}

message TestData {
  bool processed = 1;
}
