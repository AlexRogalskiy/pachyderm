syntax = "proto3";

package common;
option go_package = "github.com/pachyderm/pachyderm/v2/src/internal/watch";

message NotifyInfo {
  string table = 1;
  repeated string fields = 2;
  repeated string values = 3;
}

message NotifyPayload {
  NotifyInfo info = 1;
  string key = 2;
  uint32 type = 3;
}