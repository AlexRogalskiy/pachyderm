syntax = "proto3";

package pps;

message Service {
  string image = 1;
  string build = 2;
  string dockerfile = 3;
}

message Node {
  map<string, string> input = 1;
  map<string, string output = 2;
  repeated string commands = 3;
}

message Config {
  string version = 1;
}

message Pipeline {
  Config config = 1;
  map<string, Service> services = 2;
  map<string, Node> nodes = 3;
}
