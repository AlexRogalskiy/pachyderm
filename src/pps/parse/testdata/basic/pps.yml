# pps.yml has global configuration
# it must exist at the root of a repository
# version is required
version: v1
# only include these files as docker_services or nodes
include:
  - one/foo-node.yml
  - one/foo-service.yml
  - two/bar-node.yml
  - two/bar-service.yml
  - two/bat-node.yml
  - two/baz-node.yml
  - two/baz-service.yml
