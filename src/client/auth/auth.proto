syntax = "proto3";
package auth;

import "client/pfs/pfs.proto";

message AuthenticateRequest {
    string github_token = 1;
}

message AuthenticateResponse {
    string pach_token = 1;
}

enum Scope {
    // To remove a user's scope from a repo, set their scope to NONE
    NONE = 0;
    READER = 1;
    WRITER = 2;
    OWNER = 3;
}

message AuthorizeRequest {
    pfs.Repo repo = 1;
}

message AuthorizeResponse {
    Scope scope = 1;
}

message SetScopeRequest {
    string username = 1;
    pfs.Repo repo = 2;
    Scope scope = 3;
}

message SetScopeResponse {}

message GetScopeRequest {
    string username = 1;
    pfs.Repo repo = 2;
}

message GetScopeResponse {
    Scope scope = 1;
}

message ACLEntry {
    string username = 1;
    Scope scope = 2;
}

message GetACLRequest {
    pfs.Repo repo = 1;
}

message GetACLResponse {
    repeated ACLEntry acl_entries = 1;
}

service API {
    rpc Authenticate(AuthenticateRequest) returns (AuthenticateResponse) {}
    rpc Authorize(AuthorizeRequest) returns (AuthorizeResponse) {}

    rpc SetScope(SetScopeRequest) returns (SetScopeResponse) {}
    rpc GetScope(GetScopeRequest) returns (GetScopeResponse) {}

    rpc GetACL(GetACLRequest) returns (GetACLResponse) {}
}
