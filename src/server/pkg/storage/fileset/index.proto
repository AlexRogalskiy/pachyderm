// Index is a generic multi-level indexing structure. 
message Index {
        repeated Entry entries
        // base is used for multi-level indexes.
        // non-empty string is next level identifier.
        // empty string means this is the final level.
        string base
}

// IndexEntry is an entry in an index.
// IndexEntry has a key/value pair and an offset into the bytes being indexed.
message IndexEntry {
        string key
        proto.Message value
        int64 offset
}
