syntax = "proto3";

import "google/protobuf/timestamp.proto";

message Clock {
  // a document either has these two fields 
  string branch = 1;
  uint64 clock = 2;
}

message ClockID {
  string id = 1;  // repo + branch + clock
  string repo = 2;
  string branch = 3;
  uint64 clock = 4;
}

message BranchClock {
    repeated Clock clocks = 1;
}

message Repo {
  string name = 1;
  google.protobuf.Timestamp created = 2;
}

message Branch {
  string id = 1;  // repo name + branch name
  string repo = 2;
  string name = 3;
}

message BlockRef {
  string hash = 1;
  uint64 lower = 2;
  uint64 upper = 3;
}

message Diff {
  string id = 1;  // commit_id + path
  string commit_id = 2;
  string path = 3;
  // block_refs and delete cannot both be set
  repeated BlockRef block_refs = 4;
  bool delete = 5;
  uint64 size = 6;
  repeated BranchClock branch_clocks = 7;
}

message Commit {
  string id = 1;
  string repo = 2;
  repeated BranchClock branch_clocks = 3;
  google.protobuf.Timestamp started = 4;
  google.protobuf.Timestamp finished = 5;
  bool cancelled = 6;
  repeated string provenance = 7;
}
