syntax = "proto3";

package route ;

message ServerState {
    string id = 1;
    string address = 2;
    int64 version = 3;
    map<uint64, bool> shards = 4;
}

message ServerRole {
    int64 version = 1;
    map<uint64, bool> masters = 2;
    map<uint64, bool> replicas = 3;
}

message ShardAddresses {
    string master = 1;
    map<string, bool> replicas = 2;
}

message Addresses {
    int64 version = 1;
    map<uint64, ShardAddresses> addresses = 2;
}
