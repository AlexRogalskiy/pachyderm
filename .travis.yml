dist: trusty
sudo: required
services:
  - docker
language: go
go:
  - 1.6
before_install:
  - echo 'DOCKER_OPTS="-H unix:///var/run/docker.sock -s devicemapper"' | sudo tee /etc/default/docker > /dev/null
before_script:
  - wget https://storage.googleapis.com/kubernetes-release/release/v1.2.0/bin/linux/amd64/kubectl
  - chmod +x kubectl
  - sudo mv kubectl /usr/local/bin/
  - make launch-kube
  - kubectl get all
  - docker version
  - sudo apt-get update && sudo apt-get install fuse
script:
  - make test
